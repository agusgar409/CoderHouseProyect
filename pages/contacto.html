<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
    <body class="contact-grid">
        <header>
            <nav class="nav-bar">
                <a class="link-logo" href="../index.html"><img class="logo" src="/assets/hamburger-food-with-viking-logo-design-icon-symbol-illustration-vector.jpg" alt="logo" ></a>
                <ul class="nav-directions font-god">
                    <li><a class="links-navbar" href="/pages/nosotros.html">Nosotros</a></li>
                    <li><a class="links-navbar" href="/pages/menu.html">Menu</a></li>
                    <li><a class="links-navbar" href="/pages/contacto.html">Contacto</a></li>
                    <li><a class="links-navbar" href="/pages/faq.html">FAQ</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-contact">
            <h1 class="title-contact">Contactate con nosotros!!</h1>
            <div class="image-contact">
                <img height="700px" width="500px" src="/assets/burgerInFace.jpg" />
            </div>
            <form class="form">
                <div class="name-box">
                    <input placeholder="NOMBRE" type="text" name="nombre" id="incercion-texto">
                </div>
                <div class="second-name-box">
                    <input placeholder="APELLIDO" type="text" name="apellido" id="incercion-texto">
                </div>
                <div class="email-box">
                    <input placeholder="EMAIL" type="email" name="email" id="incercion-texto">
                </div>
                <div class="comment-box">
                    <textarea placeholder="Escribinos tu consulta!" name="textarea" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="submit-boton">
                    <input type="submit" value="enviar">
                </div>                             
            </form>
            <div class="cv">
                <h2 class="texto-cv font-god">Si queres unirtenos, envia tu CV a:</h2>
                <h3 class="email font-god"><a href="#">emailEmpresa@gmail.com</a></h3>
            </div>
        </main>
        <footer>
            <div class="links-social-media">
                <hr>
                <h2 class="label-redes-sociales" for="">Seguinos!</h2>
                <div class="logos-media">
                    <a href="#">
                        <img class="logo" src="/assets/logo-instagram-png-2445.png" alt="logo-instagram">
                    </a>
                    <a href="#">
                        <img class="logo" src="/assets/logo-twitter-png-5860.png" alt="logo-twitter">
                    </a>
                    <a href="#">
                        <img class="logo" src="/assets/facebook-logo-493.png" alt="logo-facebook">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
