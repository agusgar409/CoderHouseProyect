<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
    <body class="contact-grid">
        <header class="bg-color-navbar"> 
            <nav class="navbar navbar-expand-lg bg-color-navbar">
                <div class="container-fluid bg-color-navbar">
                    <a class="navbar-brand bg-color-navbar" href="../index.html"><img class="logo bg-color-navbar" src="/assets/hamburger-food-with-viking-logo-design-icon-symbol-illustration-vector.jpg" alt="logo" ></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFaq" aria-controls="navbarFaq" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center bg-color-navbar" id="navbarFaq">
                        <ul class="navbar-nav bg-color-navbar">
                            <li class="nav-item bg-color-navbar">
                                <a class="nav-link font-god links-navbar" href="/pages/nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item bg-color-navbar">
                                <a class="nav-link font-god links-navbar" href="/pages/menu.html">Menu</a>
                            </li>
                            <li class="nav-item bg-color-navbar">
                                <a class="nav-link font-god links-navbar" href="/pages/contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item bg-color-navbar">
                                <a class="nav-link font-god links-navbar" href="/pages/faq.html">FAQ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main-contact">
            <h1 class="title-contact">Contactate con nosotros!!</h1>
            <div class="image-contact">
                <img height="700px" width="500px" src="/assets/burgerInFace.jpg" />
            </div>
            <form class="form">
                <div class="name-box mb-3">
                  <label for=iInputName" class="form-label">Nombre</label>
                  <input class="form-control" type="text">
                </div>
                <div class="second-name-box mb-3">
                  <label for="inputSecondName" class="form-label">Apellido</label>
                  <input class="form-control" type="text">
                </div>
                <div class="email-box mb-3">
                  <label for="exampleInputEmail1" class="form-label">Direccion email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu mail con otra persona.</div>
                </div>
                <div class="comment-box">
                  <label for="exampleFormControlTextarea1" class="form-label">Escribinos tu consulta!</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="87"></textarea>
                  </div>
                <div class="submit-boton">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>                             
            </form>
            <div class="cv">
                <h2 class="texto-cv font-god">Si queres unirtenos, envia tu CV a:</h2>
                <h3 class="email font-god"><a href="#">emailEmpresa@gmail.com</a></h3>
            </div>
        </main>
        <footer>
            <div class="links-social-media">
                <hr>
                <h2 class="label-redes-sociales" for="">Seguinos!</h2>
                <div class="logos-media">
                    <a href="#">
                        <img class="logo" src="/assets/logo-instagram-png-2445.png" alt="logo-instagram">
                    </a>
                    <a href="#">
                        <img class="logo" src="/assets/logo-twitter-png-5860.png" alt="logo-twitter">
                    </a>
                    <a href="#">
                        <img class="logo" src="/assets/facebook-logo-493.png" alt="logo-facebook">
                    </a>
                </div>
            </div>
        </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
