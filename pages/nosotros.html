                        <label class="adjust-text text-center">
                            Somos apasionados por nuestra comida. Desde agregar opciones más equilibradas a nuestro Happy Meal®, hasta servir hamburguesas Quarter Pounder® de carne de res fresca que se cocinan cuando las pides, siempre estamos encontrando formas de demostrar nuestro compromiso con nuestros clientes y nuestra comida.

                        <label class="text-center">
                            We take great care that what we serve every day is safe, great quality, offers choice and is produced in a responsible way. That means we use 100% pure beef patties seasoned with just a pinch of salt and pepper. It means our Egg McMuffin® is made with a freshly cracked egg. And, in the U.S., our Filet-O-Fish® sandwich is made with whitefish sourced from sustainably managed wild-caught fisheries. It means we use real buttermilk in our Buttermilk Crispy Chicken and our Chicken McNuggets® are made with white meat chicken. Simply put, it means we’re committed to always evolving what matters to you.
                        </label>
